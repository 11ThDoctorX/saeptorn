<body>

    <section>
        <h1>FORMULÁRIO DE CONTATO</h1>
        <hr color="00000">

   <div class="container_form">

            <form class="form" action="#" method="post">
                
                <div class="form_grupo">
                    <label for="nome" class="form_label"><b>Nome</b></label><br>
                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                </div>
                
                <div class="form_grupo">
                    <label for="e-mail" class="form_label"><b>E-mail</b></label><br>
                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                </div>

                <div class="form_message">
                        
                    <label for="message" class="form_message_label"><b>Digite aqui sua sua mensagem:</b></label>
                    <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>
                </div>
                <div class="submit">
                  <input type="hidden" name="acao" value="enviar">
                  <button type="submit" name="Submit" class="submit_btn" >ENVIAR</button>
                
                </div>
        </form>
</div><!--container_form-->

        </form>
